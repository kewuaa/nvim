[file-run]
command="$(VIM_FILEPATH)"
command:c,cpp="$(VIM_PATHNOEXT)"
command:go="$(VIM_PATHNOEXT)"
command:python=python "$(VIM_FILENAME)"
command:zig=zig run "$(VIM_FILENAME)"
command:rust=cargo run "$(VIM_FILENAME)"
command:javascript=node "$(VIM_FILENAME)"
command:sh=sh "$(VIM_FILENAME)"
command:lua=lua "$(VIM_FILENAME)"
command:perl=perl "$(VIM_FILENAME)"
command:ruby=ruby "$(VIM_FILENAME)"
cwd=$(VIM_FILEDIR)

[file-build]
command:pyrex=python <cwd>/setup.py build_ext -i
command:c,cpp=clang -O2 -Wall "$(VIM_FILEPATH)" -o "$(VIM_PATHNOEXT)"
command:go=go build -o "$(VIM_PATHNOEXT)" "$(VIM_FILEPATH)"
command:rust=cargo build -o "$(VIM_PATHNOEXT)" "$(VIM_FILEPATH)"
command:make=make -f "$(VIM_FILEPATH)"
cwd=$(VIM_FILEDIR)

[open-terminal]
command=cmd
cwd=<root>

[python-shell]
command=python
cwd=<root>
