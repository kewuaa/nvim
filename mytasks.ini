[file-run]
command="$(VIM_FILEPATH)"
command:c,cpp="$(VIM_PATHNOEXT)"
command:go="$(VIM_PATHNOEXT)"
command:python=$(+pyenv:python) "$(VIM_FILEPATH)"
command:zig=zig run "$(VIM_FILEPATH)"
command:rust=cargo run "$(VIM_FILEPATH)"
command:javascript=node "$(VIM_FILEPATH)"
command:sh=sh "$(VIM_FILEPATH)"
command:lua=lua "$(VIM_FILEPATH)"
command:perl=perl "$(VIM_FILEPATH)"
command:ruby=ruby "$(VIM_FILEPATH)"
cwd=$(VIM_FILEDIR)

[file-build]
command:c=zig cc -O2 -Wall "$(VIM_FILEPATH)" -o "$(VIM_PATHNOEXT)"
command:cpp=zig c++ -O2 -Wall "$(VIM_FILEPATH)" -o "$(VIM_PATHNOEXT)"
command:cython=cython --cplus -a $(VIM_FILEPATH) && explorer $(VIM_PATHNOEXT).html
command:zig=zig build-exe -O ReleaseSafe "$(VIM_FILEPATH)"
command:go=go build -o "$(VIM_PATHNOEXT)" "$(VIM_FILEPATH)"
command:rust=cargo build -o "$(VIM_PATHNOEXT)" "$(VIM_FILEPATH)"
command:make=make -f "$(VIM_FILEPATH)"
cwd=$(VIM_FILEDIR)

[project-run]
command:c,cpp=xmake run
command:zig=zig build run
cwd=<root>

[project-build]
command:c,cpp=xmake
command:zig=zig build $(-step:install)
cwd=<root>

[generate-project-file]
command=xmake project -k compile_commands --lsp=clangd
cwd=<root>

[run-test]
command:python=$(+pyenv:python) -m pytest <root>/tests
command:zig=zig build test
cwd=<root>

[terminal]
command=cmd
cwd=<root>

[py-shell]
command=$(+pyenv:python)
cwd=<root>

[git-commit]
command=git commit -m "$(-message:update)"
cwd=<root>

[git-push]
command=git push $(-remote:origin) $(-local:master)
cwd=<root>

[git-checkout]
command=git checkout -- $(-file:.)
cwd=<root>

[git-reset]
command=git reset --$(-mode:&mixed,&soft,&hard) $(-commit-hash:HEAD)
cwd=<root>

[git-log]
command=git $(-type:&reflog,&log)
cwd=<root>

[grep]
command=rg -n --no-heading --color never "$(-word)" "<root>" -tcpp -tc -tpy -tvim -tgo -tasm
cwd=$(VIM_ROOT)
errorformat=%f:%l:%m
